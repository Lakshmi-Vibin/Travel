{% extends 'base.html' %}
{% block body %}

<h5 style="text-align:right;"><a class="btn btn-primary" href="{% url 'movieapp:add_movie' %}" class="card-link">Add movie</a></h5>
<div class="container">
     <div class="row">
          {% for i in movie_list %}
          <div class="col-md-3">
               <div class="card-deck" style="width: 15rem;">
                     <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="100px" height="125px">
                 <div class="card-body" style="background-color:black;">
    <h5 class="card-title">{{i.name}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{i.year}}</h6>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a class="btn btn-primary" href="{% url 'movieapp:detail' i.id %}" class="card-link">Movie link</a>
   </div>
                </div>
          </div>
          {% endfor %}
           </div>
     </div>
</div>


{% endblock %}
